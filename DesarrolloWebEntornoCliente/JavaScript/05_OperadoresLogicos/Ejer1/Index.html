<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operadores lógicos</title>
    <script src="script.js"></script>
  </head>
  <body>
    <p>Ingrese su edad:</p>
    <input type="number" id="edad" />
    <button onclick="fiesta()">Enviar</button>

    <h3>
      ¿Puede beber alcohol? (solo si es mayor de edad y si no le importa su
      salud)
    </h3>
    <p id="respuestaEdad"></p>

    <h3>
      ¿Puede acceder a la fiesta? (solo los que tienen entre 18 y 99 años)
    </h3>
    <p id="respuestaEntrada"></p>

    <h3>¿Tiene entrada gratis? (solo los que tienen entre 37 y 99 años)</h3>
    <p id="respuestaGratis"></p>
  </body>
</html>
