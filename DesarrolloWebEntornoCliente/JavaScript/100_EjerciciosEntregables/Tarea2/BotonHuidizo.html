<!DOCTYPE html>
<html lang="es">
  <head>
    <title>¿Te gustó?</title>
    <link rel="stylesheet" href="./Style/style.css" />
    <style>
      div.c2 {
        position: absolute;
        left: 40%;
        top: 22.5%;
        width: 20px;
        height: 20px;

      }
      div.c1 {
        position: absolute;
        left: 55%;
        top: 22.5%;
        width: 20px;
        height: 20px;

      }
    </style>
  </head>
  <body>
    <h1>Dame tu sincera opinión</h1>
    <script>
      var flag = 1;
      function t() {
        if (flag == 1) {
          N.style.top = "75px";
          N.style.left = "700px";
        }
        if (flag == 2) {
          N.style.top = "115px";
          N.style.left = "100px";
        }
        if (flag == 3) {
          N.style.top = "300px";
          N.style.left = "350px";
        }
        flag = flag + 1;
        if (flag == 4) {
          flag = 1;
        }
      }
      function al() {
        alert("¡Gracias!");
      }
    </script>
    <p>¿Te ha gustado mi código?</p>
    <div id="N" class="c1">
      <form>
        <input type="button" value="NO" onmouseover="t()" />
      </form>
    </div>
    <div id="Y" class="c2">
      <form>
        <input type="button" value="SI" onclick="al()" />
      </form>
    </div>
  </body>
</html>
