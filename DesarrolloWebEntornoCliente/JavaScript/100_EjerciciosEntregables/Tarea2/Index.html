<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./Style/style.css" />
    <script src="./Js/ScriptV1.js" defer></script>
    <link rel="shortcut icon" href="./Img/Boletin.png" />
  </head>
  <body>
    <h1>Alumno</h1>
    <label for="nombres">Selecciona un nombre:</label>
    <select id="nombres" name="nombres">
      <option value="nombre0">Alumno</option>
      <option value="nombre1">Santi Trujillo</option>
      <option value="nombre2">Cristina Conde</option>
      <option value="nombre3">Carmen Trujillo</option>
      <option value="nombre4">Lunna Dos Santos</option>
      <option value="nombre5">Ángel Moya</option>
      <option value="nombre6">Antonio ElQueFalta</option>
    </select>

    <ul class="notas"></ul>
    
    <div>
      <h3>Promedio:</h3>
      <button id="calcularPromedioBtn">Calcular Promedio</button>
      <span id="promedioResultado"></span>
      <h3>Nota más alta:</h3>
      <button id="buscarNotaAltaBtn">Buscar nota más alta</button>
      <span id="notaAltaResultado"></span>
      <h3>¿Hubo algún suspenso?</h3>
      <button id="buscarSuspensoBtn">Buscar suspensos</button>
      <span id="suspensoResultado"></span>
      <h3 id="tituloCargaBtn">Cargar Notas</h3>
      <button id="cargaNotasBtn">Cargar Notas</button>
      <h3 id="tituloResetBtn">Resetear</h3>
      <button id="resetBtn" onclick="resetearBotones()">Resetear</button>
    </div>
    <br />
    <br />
    <footer style="position: fixed; bottom: 0; right: 0; display: flex; align-items: center; justify-content: flex-end;">
      <p>
        ¿Ya has terminado? <a href="./BotonHuidizo.html">Dame tu feedback!</a>
      </p>
      <img src="./Img/SantiTru.png" alt="Firma" width="100px" style="border: 2px solid #ccc; border-radius: 30px; margin-left: 10px;"/>
    </footer>
  </body>
</html>
