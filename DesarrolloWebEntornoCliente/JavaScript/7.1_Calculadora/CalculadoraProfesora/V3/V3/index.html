<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calculadora</title>
        <link rel="stylesheet" href="calculadora.css">
        <script src="calculadora.js" defer></script>
    </head>
    <body>
        <h1>Calculadora</h1>
        <input type="number" id="op1">        
        <input type="number" id="op2">
        <br/>
        <br/>
        <button id="suma">+</button>
        <button id="resta">-</button>        
        <button id="multiplicacion">x</button>               
        <button id="division">/</button>
        <br/>
        <div class="doble">
            <button id="raiz">raiz</button>
            <button id="potencia">potencia</button>
            <br/>        
            <button id="absoluto">absoluto</button>                
        </div>
        <h3>Resultado:</h3>
        <input type="text" id="resultado">
        <br/>
        <br/>
 
    </body>
</html>
