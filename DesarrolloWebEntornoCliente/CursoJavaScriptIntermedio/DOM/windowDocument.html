      var tareas = [
        "Fregar platos", 
        "Hacer menu", 
        "Tirar basura",
      ];

      console.log(todoList);

      for(var i = 0; i < tareas.length; i++) {
        var tarea = tareas[i];

        li.textContent = tarea;
        li.id = "elemento" + i;
        todoList.appendChild(li);
      }

      setTimeout(function() {
        var elementoAEliminar = document.getElementById("elemento2");
